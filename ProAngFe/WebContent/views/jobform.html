
<form method="post">
	<div class="form-group">
		Job Title <input type="text" ng-model="job.jobTittle"
			class=form-control">
	</div>


	<div class="form-group">
		Job Description <input type="text" ng-model="job.jobDescription"
			class=form-control">
	</div>


	<div class="form-group">
		Skills Required <input type="text" ng-model="job.skillsRequired"
			class=form-control">
	</div>


	<div class="form-group">
		Location <input type="text" ng-model="job.location" class=form-control">
	</div>

	<div class="form-group">
		Salary <input type="text" ng-model="job.salary" class=form-control">
	</div>

	<div class="form-group">
		Company Name <input type="text" ng-model="job.companyName"
			class=form-control">
	</div>

	<div class="form-group">
		Years of Exp <input type="text" ng-model="job.yrsofExp"
			class=form-control">
	</div>

	<input type="submit" class="form-control" ng-click="addJob(job)"
		value="Add Job">

</form>
